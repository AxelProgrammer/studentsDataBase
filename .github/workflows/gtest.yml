name: GoogleTest CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем компилятор, cmake и libgtest-dev
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake libgtest-dev

      # 3. Компилируем GoogleTest (не копируем .a в /usr/lib)
      - name: Build GoogleTest
        run: |
          cd /usr/src/googletest/googletest
          sudo cmake .
          sudo make

      # 4. Компилируем проект и линкуем с GoogleTest
      - name: Build project
        run: |
          g++ -std=c++17 \
            student_lib.cpp tests.cpp \
            /usr/src/googletest/googletest/libgtest.a \
            /usr/src/googletest/googletest/libgtest_main.a \
            -pthread -o test_program

      # 5. Запускаем тесты
      - name: Run tests
        run: ./test_program
